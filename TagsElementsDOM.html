<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Music</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Additional CSS for the albums section */
        .albums-section {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .album {
            position: relative;
            flex: 1;
            text-align: center;
            margin: 0 10px;
            overflow: hidden;
        }

        .album img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        .album .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album:hover .info {
            opacity: 1;
        }

        /* CSS for the text section */
        .text-section {
            font-size: 24px;
            color: white;
            margin: 20px;
            padding: 20px;
            background-color: black;
            border: 1px solid white;
            width: 40%;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <div class="header-content">
            <h1>LUCAS O FINAL</h1>
            <h2>BEST MUSIC</h2>
        </div>
        <div class="animated-nav-menu">
            <nav>
                <ul>
                    <li><a href="https://lucxso.github.io/index.html" class="home-page">Home Page</a></li>
                    <li><a href="https://lucxso.github.io/TagsElementsDOM.html" class="active">Music</a></li>
                    <li><a href="https://lucxso.github.io/animations.html">Cars</a></li>
                    <li><a href="places.html">Places</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div style="margin-top: 120px;">
        <!-- Content wrapper to hold text and albums -->
        <div class="content-wrapper">
            <div class="text-section">
                The following are some of my favorite albums, to see more info of them you can hover over them.
            </div>
            <div class="albums-section">
                <div class="album">
                    <img src="TheMelodicBlueCover.jpeg" alt="The Melodic Blue">
                    <div class="info">The Melodic Blue by Baby Keem</div>
                </div>
                <div class="album">
                    <img src="DarkSideOfTheMoon.png" alt="Dark Side of the Moon">
                    <div class="info">Dark Side of the Moon by Pink Floyd</div>
                </div>
                <div class="album">
                    <img src="Smithereens.png" alt="Smithereens">
                    <div class="info">Smithereens by Joji</div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/dynamiccontent.js"></script>
</body>
</html>
