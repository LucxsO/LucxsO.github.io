<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Music</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Additional CSS for the albums section */
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: black;
            color: white;
        }

        .text-section {
            flex: 1;
            text-align: left;
            padding: 15px;
            box-sizing: border-box;
            border: 3px solid white;
            margin-right: 10px; /* Space between text section and album section */
        }

        .text-section p {
            font-weight: bold;
            font-size: 300%; /* Multiply text size by 3 */
            margin: 0; /* Ensure the text starts from the top left corner */
        }

        .albums-section {
            display: flex;
            flex: 3;
            justify-content: space-between;
        }

        .album {
            position: relative;
            flex: 1;
            text-align: center;
            margin: 0 10px;
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
            border: 3px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album img {
            width: 85%;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        .album .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .album:hover img {
            transform: scale(1.1);
        }

        .album:hover .info {
            opacity: 1;
        }

        .album audio {
            display: block;
            margin-top: 10px; /* Ensure there's some space between the image and audio player */
        }

        audio {
            width: 100%;
            z-index: 9999;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <div class="header-content">
            <h1>LUCAS O FINAL</h1>
            <h2>BEST MUSIC</h2>
        </div>
        <div class="animated-nav-menu">
            <nav>
                <ul>
                    <li><a href="index.html" class="home-page">Home Page</a></li>
                    <li><a href="TagsElementsDOM.html" class="active">Music</a></li>
                    <li><a href="animations.html">Cars</a></li>
                    <li><a href="places.html">Places</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div style="margin-top: 120px;">
        <!-- Content wrapper to hold text and albums -->
        <div class="content-wrapper">
            <div class="text-section">
                <p>The following are some of my favorite albums, to see more info of them you can hover over them.</p>
            </div>
            <div class="albums-section">
                <div class="album">
                    <img src="TheMelodicBlueCover.jpeg" alt="The Melodic Blue">
                    <div class="info">
                        The Melodic Blue by Baby Keem
                    </div>
                    <audio controls>
                        <source src="16.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="album">
                    <img src="DarkSideOfTheMoon.png" alt="Dark Side of the Moon">
                    <div class="info">
                        Dark Side of the Moon by Pink Floyd
                    </div>
                    <audio controls>
                        <source src="Money.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="album">
                    <img src="Swimming.png" alt="Swimming">
                    <div class="info">
                        Smithereens by Joji
                    </div>
                    <audio controls>
                        <source src="SmallWorlds.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const albums = document.querySelectorAll('.album');

            albums.forEach(album => {
                const audio = album.querySelector('audio');
                album.addEventListener('mouseenter', () => {
                    audio.play();
                });

                album.addEventListener('mouseleave', () => {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });
        });
    </script>
    <script src="scripts/main.js"></script>
    <script src="scripts/dynamiccontent.js"></script>
</body>
</html>
