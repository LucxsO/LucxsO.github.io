<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Music</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            border-bottom: 1px solid white;
            z-index: 1000;
        }

        .header-content {
            padding: 10px;
            text-align: center;
        }

        .header-content h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        .header-content h2 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .animated-nav-menu {
            text-align: center;
            margin: 10px 0;
        }

        .animated-nav-menu nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .animated-nav-menu nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .animated-nav-menu nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
        }

        .animated-nav-menu nav ul li a.active {
            background-color: grey;
            border-radius: 5px;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 150px 20px 20px;
        }

        .text-section {
            font-size: 24px;
            color: white;
            padding: 20px;
            background-color: black;
            border: 1px solid white;
            width: 40%;
        }

        .albums-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: black;
            border: 1px solid white;
            width: 55%;
        }

        .album {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }

        .album img {
            width: 100%;
            height: auto;
            border: 1px solid white;
            transition: opacity 0.5s ease-in-out;
        }

        .album .info {
            display: none;
            color: white;
        }

        .album:hover .info {
            display: block;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <div class="header-content">
            <h1>LUCAS O FINAL</h1>
            <h2>BEST MUSIC</h2>
        </div>
        <div class="animated-nav-menu">
            <nav>
                <ul>
                    <li><a href="https://lucxso.github.io/index.html" class="home-page">Home Page</a></li>
                    <li><a href="https://lucxso.github.io/TagsElementsDOM.html" class="active">Music</a></li>
                    <li><a href="https://lucxso.github.io/animations.html">Cars</a></li>
                    <li><a href="places.html">Places</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="text-section">
            The following are some of my favorite albums, to see more info of them you can hover over them.
        </div>
        <div class="albums-section">
            <div class="album">
                <img src="TheMelodicBlueCover.jpeg" alt="The Melodic Blue">
                <div class="info">The Melodic Blue by Baby Keem</div>
            </div>
            <div class="album">
                <img src="DarkSideOfTheMoon.png" alt="Dark Side of the Moon">
                <div class="info">Dark Side of the Moon by Pink Floyd</div>
            </div>
            <div class="album">
                <img src="Smithereens.png" alt="Smithereens">
                <div class="info">Smithereens by Joji</div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/dynamiccontent.js"></script>
</body>
</html>
